        ];

        const videoPlayer = document.getElementById("videoPlayer");
        const videoList = document.getElementById("videoList");
        let currentVideoIndex = 0;

        // Cargar la lista de videos en la página
        videos.forEach((video, index) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = "#";
            link.textContent = video.title;
            link.onclick = () => loadVideo(index);
            li.appendChild(link);
            videoList.appendChild(li);
        });

        // Cargar el video actual
        function loadVideo(index) {
            currentVideoIndex = index;
            videoPlayer.src = videos[currentVideoIndex].url;
        }

        // Pasar al siguiente video
        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                loadVideo(currentVideoIndex + 1);
            }
        }

        // Pasar al video anterior
        function prevVideo() {
            if (currentVideoIndex > 0) {
                loadVideo(currentVideoIndex - 1);
            }
        }

        // Eventos de botones
        document.getElementById("nextButton").addEventListener("click", nextVideo);
        document.getElementById("prevButton").addEventListener("click", prevVideo);

        // Cargar el primer video al iniciar
        loadVideo(currentVideoIndex);
